<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Catalog</title>
</head>

<style>
  img {
    width: calc((100vw / 3) - 2rem);
    max-width: 20rem;
    height: auto;
  }

  .image-container {
    display: flex;
    flex-wrap: wrap;
    align-items: start;
    flex-direction: column;
  }

  .container-wrapper {
    display: flex;
    width: fit-content;
    margin: auto;
  }
</style>

<body>
  <div class="container-wrapper">
    <div id="image-container-1" class="image-container"></div>
    <div id="image-container-2" class="image-container"></div>
    <div id="image-container-3" class="image-container"></div>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const containers = [
          document.getElementById('image-container-1'),
          document.getElementById('image-container-2'),
          document.getElementById('image-container-3')
        ];

        data.forEach((image, index) => {
          const img = document.createElement('img');
          img.src = `images/${image.url}`;
          containers[index % 3].appendChild(img);
        });
      })
      .catch(error => console.error('Error fetching images:', error));
  </script>
</body>

</html>
